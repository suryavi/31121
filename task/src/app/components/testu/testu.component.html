<table width="100%" mat-table [dataSource]="dataSource">
  <ng-container [matColumnDef]='column' *ngFor='let column of columns'>
  <th mat-header-cell *matHeaderCellDef>{{column}}</th>
  <td mat-cell *matCellDef="let element">{{element[column]}}</td> 
</ng-container> 
<ng-container matColumnDef="getdetails">
  <th mat-header-cell *matHeaderCellDef> Details </th>
  <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="getRecord(element.name)">Get Details</button> </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="columns"></tr>
<tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table> 
<mat-paginator [length]="20" [pageSize]="4" [pageSizeOptions]="[4,5,10,20]" aria-label="Select page">
</mat-paginator>
