    <mat-tab label="Client">

      <h1>Clients</h1>
      <mat-drawer-container class="example-container">
        <mat-drawer #drawer class="example-sidenav" mode="side" position='end'>
          <div>
            <h1>Invite Client</h1>
            <button mat-raised-button><mat-icon>clear</mat-icon></button> 
            <br>
             
              <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <mat-form-field floatlabel="never" appearance='outline'>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Your Name" formControlName="name" required>
                <mat-error>Maximum 16 character </mat-error>
              </mat-form-field>
              
              <br>
                     
              <mat-form-field appearance='outline'>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Enter Your Email" formControlName="emailu">
                <mat-error >give a valid <strong>Email</strong></mat-error>      
              </mat-form-field>
              
              <br>
                
              <mat-form-field appearance='outline'>
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="Enter Mobile Number" formControlName="mobile">
                <mat-error>Mobile Number should be 10 digit</mat-error>
              </mat-form-field>
              
              <br>
              
              <mat-form-field appearance='outline'>
                <mat-label>Company Name</mat-label>
                <input matInput placeholder="Enter Company Name" formControlName="company">
                <mat-error>Company Name is <strong>required</strong></mat-error>
              </mat-form-field>
              
              <br>

              <button mat-raised-button color="accent" type="submit" [disabled]="!profileForm.valid" >Send Invitation</button> 
          </form>
        </div>
        </mat-drawer>
      
        <div class="example-sidenav-content">
          <button type="button" mat-button (click)="drawer.toggle()">
            Add Client
          </button>
        </div>
      
      </mat-drawer-container>
      
      
   <table mat-table [dataSource]="dataSource">

   </ng-container> 
    
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table> 
    <mat-paginator [length]="20" [pageSize]="4" [pageSizeOptions]="[4,5,10,20]" aria-label="Select page">
